<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <!-- Bootstrap CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <!--   Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Text&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1>Register</h1>
        <div class="alert" hidden="true" role="alert">
            A simple warning alertâ€”check it out!
        </div>
        <form id="register-form">
            <div class="form-group">
              <label for="user">Name</label>
              <input
                type="name"
                id="name"
                name="name"
                class="form-control"
                placeholder="Enter Name"
                value=""
                required
              />
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input
                type="email"
                id="email"
                name="email"
                class="form-control"
                placeholder="Enter Email"
                value=""
                required
              />
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input
                type="password"
                id="password"
                name="password"
                class="form-control"
                placeholder="Create Password"
                value=""
                required
              />
            </div>
            <div class="form-group">
              <label for="password2">Confirm Password</label>
              <input
                type="password"
                id="password2"
                name="password2"
                class="form-control"
                placeholder="Confirm Password"
                value=""
                required
              />
            </div>
            <button type="submit" class="btn btn-dark btn-block">
              Register
            </button>
          </form>
          <p class="lead mt-4">Have An Account? <a href="/users/login" class="text-secondary">Log in</a></p>
      </div>
</body>
<script>
    const registerForm = document.querySelector('#register-form')
    registerForm.addEventListener('submit', (e) => {
        e.preventDefault()
        const user = {
            [e.target[0].name]: e.target[0].value,
            [e.target[1].name]: e.target[1].value,
            [e.target[2].name]: e.target[2].value,
            [e.target[3].name]: e.target[3].value
        }

        fetch('http://localhost:3000/users/register', {
            method: 'POST', // or 'PUT'
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(user),
            })
            .then(response => response.json())
            .then(data => {
                if(!data.msg){
                    window.location.href = "http://localhost:3000/login"
                }
                else {
                    displayMessage(data.msg, 'alert-warning')
                }
            })
            .catch((error) => {
                console.log('Error:', error)
            })
    })

    function displayMessage(message, type) {
        const messageDiv = document.querySelector('.alert')
        messageDiv.setAttribute('hidden', false)
        messageDiv.classList.add(type)
        messageDiv.innerHTML = message
    }

</script>

</html>
